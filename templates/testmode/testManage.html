{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .BACK {
            width: 100%;
            height: 100%;
            background-position: center;
            position: absolute;
            background: url({% static 'testmode/images/3.jpg' %}) no-repeat fixed top;
            background-size: cover;

        }

        .table {
            margin: 10em auto 0;
            padding: 0 4em;
            width: 60em;
        }

        .table th,
        td {
            text-align: center;
            /* vertical-align:middle; */
        }
    </style>
{% endblock %}

{% block main %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>试卷</th>
                <th>完成时间</th>
                <th>测试成绩</th>
                <th>建议</th>
            </tr>
        </thead>
        <tbody>
            {% for lst in utr_list %}
                <tr>
                    <td>{{ lst.paper_id.name }}</td>
                    <td>{{ lst.finish_time }}</td>
                    <td>{{ lst.grade }}</td>
                    <td>{{ lst.tips }}</td>
                </tr>
            {% empty %}
                <tr>
                    无测试记录!
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

{% block js %}

{% endblock %}
